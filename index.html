<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Registration Page - Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="nav">
            <button class="about-us"><a href="#">About Us</a></button>
            <button class="register"><a href="#">Register</a></button>
    </div>
    <div>
        <br/>
        <form>
            <h1>Sign Up</h1>
        <br/>
            <input type="text" name="Email" placeholder="Email"/>
            <input type="text" name="Username" placeholder="Username"/>
            <input type="password" name="password" placeholder="Password"/>
            <input type="password" name="Confirm Password" placeholder="Confirm Password"/>
            <button class="submit">Submit</button>
        <br />
        <br />
            <div class="links">
                <a href="https://www.amazon.com/"><img src="3-assets/amazonsmileicon3.png" target="blank" width="50" height="20">
                <a href="https://www.facebook.com/"><img src="3-assets/facebookicon.png" target="blank" width="50" height="20">
                <a href="https://github.com/"><img src="3-assets/githubicon.png" target="blank" width="50" height="20">
                <a href="https://slack.com/"><img src="3-assets/slackicon1.png" target="blank" width="50" height="20">
                <a href="https://www.instagram.com/"><img src="3-assets/instagramicon.png" target="blank" width="50" height="20">
            </div>
        <br/>
        </form>
    </div>
</body>
</html>
